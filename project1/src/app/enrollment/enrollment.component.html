<div class="masterlist-container">
  <!-- Sidebar with Logo -->
  <div class="sidebar">
  <div class="logo-container">
  <img [src]="'assets/logo.jpg'" alt="Student Registration Logo" class="logo">
  </div>
  <ul>
  <li><a (click)="Dashboard()">Dashboard</a></li>
  <li><a (click)="onEnroll()">Enrollment</a></li>
  <li><a (click)="onMaster($event)">Student Master List</a></li>
  <li><a (click)="onCourse()">Course Master List</a></li>
  </ul>
  <div class="logout-container">
  <button class="logout-btn" (click)="onLogout()">Log Out</button>
  </div>
  </div>
   
    <!-- Main Content -->
  <div class="main-content">
  <h1>ðŸ“Œ Student Registration</h1>
  <p>Fill out the form below to register a new student.</p>
   
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <!-- Student Details -->
  <fieldset>
  <legend>Student Details</legend>
  <label>Student Code:</label>
  <input type="text" formControlName="studentCode">
  <label>Name:</label>
  <input type="text" formControlName="name" required>
  <label>Birthdate:</label>
  <input type="date" formControlName="birthdate" required>
  <label>Age:</label>
  <input type="number" formControlName="age" required>
  <label>Gender:</label>
  <select formControlName="gender">
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  </select>
  <label>Address:</label>
  <input type="text" formControlName="address" required>
  <label>Contact Numbers:</label>
  <input type="text" formControlName="contact" required>
  </fieldset>
   
        <!-- Guardian Details -->
  <fieldset>
  <legend>Guardian Details</legend>
  <label>Guardian Name:</label>
  <input type="text" formControlName="guardianName" required>
  <label>Address:</label>
  <input type="text" formControlName="guardianAddress" required>
  <label>Contact Numbers:</label>
  <input type="text" formControlName="guardianContact" required>
  </fieldset>
   
        <!-- Course Selection -->
  <fieldset>
  <legend>Course Selection</legend>
  <label>Course Name:</label>
  <input type="text" formControlName="courseName" required>
  <label>Course Code:</label>
  <input type="text" formControlName="courseCode" required>
  <label>Status:</label>
  <select formControlName="status">
  <option value="Enrolled">Enrolled</option>
  <option value="Not Enrolled">Not Enrolled</option>
  </select>
  </fieldset>
   
        <!-- Documents Upload -->
  <fieldset>
  <legend>Documents</legend>
  <input type="file" formControlName="documents" multiple>
  </fieldset>
   
        <button type="submit" class="submit-btn">Submit Registration</button>
  </form>
  </div>
  </div>
