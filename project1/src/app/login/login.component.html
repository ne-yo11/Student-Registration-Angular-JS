<div class="login-container">
  <h2>Login</h2>
  <form (submit)="login()">
    <input #usernameInput type="text" placeholder="Username" required>
    <input #passwordInput type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Error Message Display -->
  <div class="error-message" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
